<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>チャット2016・メイン</title>
</head>
<body>
	<wicket:extend>

		<div style="text-align:center;">
			<h2 style="display:inline">メッセージ一覧</h2>
			<button class="btn btn-default" wicket:id="messageReloadLink">
				<i class="fa fa-refresh" aria-hidden="true"></i>
			</button>
		</div>
		<div class="container" wicket:id="messageContainer">
			<table class="table table-bordered table-hover table-striped"
				style="width: 80%; margin: auto;">
				<thead>
					<tr>
						<th>メッセージ</th>
						<th>投稿者</th>
						<th>投稿日時</th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id = "messageList">
						<td wicket:id = "message">本文</td>
						<td wicket:id = "accountName">投稿者</td>
						<td wicket:id = "postTime">1960-01-01</td>
					</tr>
				</tbody>
			</table>
		</div>

		<br />

		<form style="width:80%; margin:auto;" wicket:id="form">
			<div class="form-group">
				テキスト:<input type="text" wicket:id="text"  class="form-control" />
			</div>

<!-- 			<div wicket:id="feedback" style="color:red;"></div> -->
			<button wicket:id="submit" class="btn btn-default">送信</button>
		</form>


	</wicket:extend>
</body>
</html>
